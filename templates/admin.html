<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
  Update status of a book
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update status of a book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{url_for('choose')}}">
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select</label>
          <select class="form-control" id="exampleFormControlSelect1" name="option">
          <option>Rent A Book</option>
           <option>Retrieve From Rent</option>
           <option>Under Replacement</option>
           <option>Retrieve From Replacement</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Ok</button>
      </div>
      </form>
    </div>
  </div>
</div><br><br>
